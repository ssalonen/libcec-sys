  bindgen-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        libcec_major_version: ["4", "5", "6"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Bindgen unix
        uses: ./.github/actions/bindgen-unix
        with:
          target: x86_64-unknown-linux-gnu
          libcec_major_version: ${{ matrix.libcec_major_version }}

      - name: Create pull request
        run: gh pr create -B master -H bindings_abi${{ matrix.libcec_major_version }}_x86_64-unknown-linux-gnu --title 'Update libcec${{ matrix.libcec_major_version }} bindings x86_64-unknown-linux-gnu' --body 'Created by Github action'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}