    build-linux:
      runs-on: ubuntu-latest
  
      strategy:
        fail-fast: false
        matrix:
          arch: [x86_64]
          build_type: [release, debug]
  
      steps:
        - name: Checkout repo
          uses: actions/checkout@v4
  
        - name: Build libcec
          id: build_libcec
          uses: ./.github/actions/build-static-libcec-unix
          with:
            build_type: ${{ matrix.build_type }}
  
